<div class="container-fluid">
    <div class="row">
        <div class="sidebar text-center col-sm-2">
            <h6 class="bgClass pt-3">[EDUFREE]</h6>
            <a routerLink="/dashboard"><i class="pi pi-chart-bar pe-2"></i>Dashboard</a>
            <div class="fadeout">
                <a><i class="pi pi-chevron-circle-right pe-2"></i>Events</a>
                <a><i class="pi pi-cog pe-2"></i>Settings</a>
                <a><i class="pi pi-question-circle pe-2"></i>Questions</a>
            </div>
        </div>
        <div class="marginClass bgColor col-sm-10">
            <div class="container mt-3">
                <div style="text-align: right;"><img src="assets/laptop.jpg" class="imgCircle"><span>Hi, {{name}}</span>
                </div>
            </div>
            <div class="container">
                <section>
                    <div class="row">
                        <div class="col-sm-8 mt-5">
                            <div class="card borderRadius">
                                <h4 class="card-title mt-3 ms-3">Overview</h4>
                                <p class="mt-3 ms-3">Video duration</p>
                                <p-chart type="bar" [data]="data" [options]="options"></p-chart>
                            </div>
                        </div>
                        <div class="col-sm-4 mt-5">
                            <div class="card doughnutPadding borderRadius">
                                <h4 class="card-title mt-3 ms-3">Statistics</h4>
                                <p class="mt-3 ms-3">Video duration</p>
                                <p-chart type="doughnut" [data]="dataChart" [options]="optionsChart"
                                    [style]="{'width': '100%'}"></p-chart>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="container bgColorTable overflowClass borderRadiusTable">
                        <table class="table table-borderless .table-responsive">
                            <thead>
                                <tr>
                                    <th scope="col" colspan="2">
                                        <h3>Active Courses</h3>
                                    </th>
                                    <th scope="col"><input type="text" class="form-control searchWidth"
                                            placeholder="Search"></th>
                                    <th scope="col"><p-dropdown [options]="dropDownOptions" optionLabel="name"
                                            placeholder="Category"></p-dropdown></th>
                                </tr>
                                <tr class="headerColor">
                                    <th scope="col" colspan="2">Courses</th>
                                    <th scope="col">Progress</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of tableData">
                                    <td class="imgCellWidth"><img src="{{item.imgSrc}}" class="imgStyling"></td>
                                    <td class="contentCellWidth">
                                        <h3>{{item.name}}</h3>
                                        <p class="descClass">{{item.desc}}</p>
                                    </td>
                                    <td class="progressCellWidth"><p-progressBar
                                            value="{{item.progress}}"></p-progressBar></td>
                                    <td class="linkCellWidth">{{item.status}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
